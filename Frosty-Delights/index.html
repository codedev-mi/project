 <script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function () {
      let item = this.parentElement;
      let name = item.getAttribute('data-name');
      let price = parseFloat(item.getAttribute('data-price'));

      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    });
  });
</script>

<!-- Modal Structure -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeAuthModal()">&times;</span>
    <h2>Welcome Back!</h2>
    <div id="registerMsg" style="margin-bottom:10px; color:green;"></div>

    <div class="auth-toggle">
      <button onclick="showForm('login')">Sign In</button>
      <button onclick="showForm('register')">Register Now</button>

      <div id="logoutMsg"></div>
    </div>
    

    <div id="loginForm" class="auth-form">
      <form method="POST" action="login.php">

<!-- Modal Styles -->
<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
}
.modal-content {
  background: #fff;
  margin: 10% auto;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  position: relative;
}
.close {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 24px;
  cursor: pointer;
}
.auth-toggle button {
  margin: 5px;
  padding: 10px;
  width: 45%;
  background: #d40e3c;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}
.auth-toggle button:hover {
  background: #d40e3c;
}
.auth-form input {
  width: 95%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.auth-form button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  margin-top: 10px;
}
</style>

<!-- Modal Script -->
<script>
function openAuthModal() {
  document.getElementById('authModal').style.display = 'block';
}
function closeAuthModal() {
  document.getElementById('authModal').style.display = 'none';
}
function showForm(form) {
  document.getElementById('loginForm').style.display = (form === 'login') ? 'block' : 'none';
  document.getElementById('registerForm').style.display = (form === 'register') ? 'block' : 'none';
}
window.onclick = function(event) {
  const modal = document.getElementById('authModal');
  if (event.target == modal) modal.style.display = 'none';
}


document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent actual form submission

  const form = e.target;
  const formData = new FormData(form);

  fetch('register.php', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    const msgDiv = document.getElementById('registerMsg');
    if (data.status === "success") {
      msgDiv.style.color = 'green';
      msgDiv.textContent = data.message;
      // clear form fields
      form.reset();
    } else {
      msgDiv.style.color = 'red';
      msgDiv.textContent = data.message;
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });
});

document.getElementById('logoutBtn').addEventListener('click', function() {
  fetch('logout.php')
    .then(res => res.json())
    .then(data => {
      document.getElementById('logoutMsg').textContent = data.message;
      document.getElementById('logoutMsg').style.color = "green";

      // Optionally redirect to home page
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    })
    .catch(err => console.error(err));
});

</script>
